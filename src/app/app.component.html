<div class="container">
  <div class="container-inner" [style]="errorMessage ? 'border:1px red solid;' : ''">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngIf="members.length == 0">You haven't added any members yet!</li>
      <li *ngFor="let member of members"> + {{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input type="text"
      #addMemberInput
       placeholder="Team member name"
       (input)="onInput(addMemberInput.value)"
       [value]="newMember"
       autofocus>
       <button (click)="addMember()">Add</button>
      </div>
      <div class="generate-team-container">
        <input type="number" placeholder="Number of teams">
        <button>Generate</button>
      </div>
      <small *ngIf="errorMessage" class="error">*{{ errorMessage }}</small>
  </div>
</div>
